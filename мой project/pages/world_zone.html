<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Мир зоны</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/core.css" />
    <link rel="stylesheet" href="../css/world_zone.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="inner_header">
            <a href="../index.html">
              <div class="logotype">
                <img
                  src="/images/прочее/S.T.A.L.K.E.R._Logo.png"
                  alt="Логотип S.T.A.L.K.E.R."
                />
              </div>
            </a>
            <ul class="menu">
              <li class="menu_link">
                <a href="../pages/world_zone.html"
                  ><button class="btnlist" id="btnlist">Мир зоны</button></a
                >
              </li>
              <li class="menu_link">
                <a href="../pages/main_Characters.html"
                  ><button class="btnlist" id="btnlist">Осн.персонажи</button>
                </a>
              </li>
              <li class="menu_link">
                <a href="../pages/mutants.html"
                  ><button class="btnlist" id="btnlist">Мутанты</button></a
                >
              </li>
              <li class="menu_link">
                <a href="../pages/anomaly.html"
                  ><button class="btnlist" id="btnlist">Аномалии</button></a
                >
              </li>
              <li class="menu_link">
                <a href="../pages/artefacts.html"
                  ><button class="btnlist" id="btnlist">Артефакты</button></a
                >
              </li>
            </ul>
            <div class="btn-container">
              <button class="btns" id="btn-gets">Нажмите сюда</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card_switcher">
        <div class="container">
          <h3>Локации</h3>
          <div class="inner_card_switcher">
            <button class="btn" id="btn-prev">Пред.</button>
            <div class="card"></div>
            <button class="btn" id="btn-next">След.</button>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="container">
          <div class="inner_block"></div>
        </div>
      </div>

      <div class="weather">
        <div class="container">
          <div class="inner_weather">
            <a href="/pages/weather.html" target="_blank">
              <button class="weather_pages" id="weather_pages">
                Нажмите чтобы узнать погоду в зоне
              </button>
            </a>
          </div>
        </div>
      </div>

      <div class="move_block">
        <div class="container">
          <h3>Snake Game</h3>
          <button class="btn" id="btnstart">Старт</button>
          <div class="inner_move_block">
            <div class="parent_block" tabindex="0">
              <div class="child_block"></div>
            </div>
          </div>
          <p id="score">Score: 0</p>
        </div>
      </div>

      <div class="stopwatch">
        <div class="container">
          <h3>Секундомер</h3>
          <div class="time">
            <div class="time_block">
              <div class="interval" id="seconds">0</div>
            </div>
          </div>
          <div class="time_buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="container">
          <a href="https://www.stalker2.com/ru" target="_blank">
            <div class="inner_footer">
              <h2>S.T.A.L.K.E.R. 2: Heart of Chornobyl</h2>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal_dialog">
        <div class="modal_content">
          <form action="#">
            <div class="modal_close">&times;</div>
            <div class="modal_title">Пожалуйста оцените данный проект !</div>
            <input
              required
              placeholder="Дизайн проекта от 1 до 10"
              name="name"
              type="text"
              class="modal_input"
            />
            <button class="btn btn_dark btn_min">Оценить</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/world_zone.js"></script>
  <script src="../js/modal.js"></script>
</html>
